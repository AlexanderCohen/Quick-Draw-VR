<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

<!-- basic Grid makeup -->




        <a-cylinder id="left"   position="-4.5 0 -5"  height="6.5" rotation="0 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top"    position="0 3 -5"     height="9" rotation="90 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="right"  position="4.5 0 -5"   height="6.5" rotation="0 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="bottom" position="0 -3 -5"    height="9" rotation="90 90 0" radius=".075" ></a-cylinder>

        <a-cylinder id="top H"  position="0 1.5 -5"   height="9" rotation="90 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top M"  position="0 -1.5 -5"  height="9" rotation="90 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top B"  position="0 1.5 -5"   height="9" rotation="90 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top B"  position="1.5 0 -5"   height="6" rotation="0 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top B"  position="-1.5 0 -5"  height="6" rotation="0 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top B"  position="-3 0 -5"    height="6" rotation="0 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top B"  position="3 0 -5"     height="6" rotation="0 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top B"  position="0 0 -5"     height="6" rotation="0 90 0" radius=".075" ></a-cylinder>
        <a-cylinder id="top B"  position="0 0 -5"     height="9" rotation="90 90 0" radius=".075"></a-cylinder>

<!-- cards top row -->
        <a-box id="card" position="-3.75 2.25 -5" width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="-2.25 2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="-.75 2.25 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position=".75 2.25 -5"     width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="2.25 2.25 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>

<!-- cards Second row -->

<!-- cards Third  row -->
        <a-box id="card" position="-3.75 -.75 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="-2.25 -.75 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="-.75 -.75 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position=".75 -.75 -5"     width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>

        <a-box id="card" position="-2.25 -2.25 -5"  width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="-.75 -2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position=".75 -2.25 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="2.25 -2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" position="3.75 -2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>



        <a-plane position="0 -5 -5" rotation="-90 0 0" width="15" height="4" color="#7BC8A4"></a-plane>


      <a-sky color="#ECECEC"></a-sky>
      <a-cameras position="0 0 0"><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>


  <script>
  var flipped = false;
    document.addEventListener('click', function () {
    	flipped = !flipped;
      var el = document.querySelector('#card');
    	el.emit(flipped ? 'flip-start' : 'flip-stop');
    });


</script>



</html>
