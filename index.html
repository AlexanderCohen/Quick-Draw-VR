<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('change-color-on-hover', {
        schema: {
          color: {default: 'red'}
        },

        init: function () {
          var data = this.data;
          var el = this.el;  // <a-box>
          var defaultColor = el.getAttribute('material').color;

          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', data.color);
          });

          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', defaultColor);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>

<!-- basic Grid makeup -->




        <a-cylinder id="top"    position="0 3 -5"     height="9" rotation="90 90 0" radius=".25" ></a-cylinder>
        <a-cylinder id="bottom" position="0 -3 -5"    height="9" rotation="90 90 0" radius=".25" ></a-cylinder>
        <a-cylinder id="right"  position="4.5 0 -5"   height="6.5" rotation="0 90 0" radius=".25" ></a-cylinder>
        <a-cylinder id="left"   position="-4.5 0 -5"  height="6.5" rotation="0 90 0" radius=".25" ></a-cylinder>

        <a-cylinder id="top H"  position="0 1.5 -5"   height="9" rotation="90 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top M"  position="0 -1.5 -5"  height="9" rotation="90 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top B"  position="0 1.5 -5"   height="9" rotation="90 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top B"  position="1.5 0 -5"   height="6" rotation="0 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top B"  position="-1.5 0 -5"  height="6" rotation="0 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top B"  position="-3 0 -5"    height="6" rotation="0 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top B"  position="3 0 -5"     height="6" rotation="0 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top B"  position="0 0 -5"     height="6" rotation="0 90 0" radius=".081" ></a-cylinder>
        <a-cylinder id="top B"  position="0 0 -5"     height="9" rotation="90 90 0" radius=".081"></a-cylinder>


        <a-box id="card" po

      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
