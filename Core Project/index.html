<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">


      


<!-- basic Grid makeup -->
        <a-cylinder id="left"   static-body position="-4.5 0 -5"  height="6.5" rotation="0 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top"    static-body position="0 3 -5"     height="9" rotation="90 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="right"  static-body position="4.5 0 -5"   height="6.5" rotation="0 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="bottom" static-body position="0 -3 -5"    height="9" rotation="90 90 0" radius=".175" ></a-cylinder>

        <a-cylinder id="top H"  static-body position="0 1.5 -5"   height="9" rotation="90 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top M"  static-body position="0 -1.5 -5"  height="9" rotation="90 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top B"  static-body position="0 1.5 -5"   height="9" rotation="90 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top B"  static-body position="1.5 0 -5"   height="6" rotation="0 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top B"  static-body position="-1.5 0 -5"  height="6" rotation="0 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top B"  static-body position="-3 0 -5"    height="6" rotation="0 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top B"  static-body position="3 0 -5"     height="6" rotation="0 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top B"  static-body position="0 0 -5"     height="6" rotation="0 90 0" radius=".175" ></a-cylinder>
        <a-cylinder id="top B"  static-body position="0 0 -5"     height="9" rotation="90 90 0" radius=".175"></a-cylinder>

<!-- cards top row -->
        <a-box id="card" static-body position="-3.75 2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-2.25 2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-.75 2.25 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position=".75 2.25 -5"     width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="2.25 2.25 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="3.75 2.25 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
<!-- cards Second row -->
        <a-box id="card" static-body position="-3.75 .75 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-2.25 .75 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-.75 .75 -5"     width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position=".75 .75 -5"      width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="2.25 .75 -5"     width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="3.75 .75 -5"     width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
<!-- cards Third  row -->
        <a-box id="card" static-body position="-3.75 -.75 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-2.25 -.75 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-.75 -.75 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position=".75 -.75 -5"     width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="2.25 -.75 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="3.75 -.75 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
<!-- cards Fourth  row -->
        <a-box id="card" static-body position="-3.75 -2.25 -5"  width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-2.25 -2.25 -5"  width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="-.75 -2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position=".75 -2.25 -5"    width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="2.25 -2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>
        <a-box id="card" static-body position="3.75 -2.25 -5"   width="1" height="1" depth=".025"><a-animation attribute="rotation" from="0 0 0" to="180 0 0" dur="250" begin="flip-start" end="flip-stop" fill="backwards" easing="ease-in" direction="alternate" repeat="0"></a-animation></a-box>

        <a-plane id="ground" static-body position="0 -5 -5" rotation="-90 0 0" width="25" height="40" depth="20" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-cameras position="0 0 0"><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
  <script>
  var flipped = false;
    document.addEventListener('click', function () {
    	flipped = !flipped;
      var el = document.querySelector('#card');
    	el.emit(flipped ? 'flip-start' : 'flip-stop');
    });
  </script>
</html>
